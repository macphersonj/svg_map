<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>SVG Map</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,300' rel='stylesheet' type='text/css'>
	</head>
	
  <body>
    
  <h1>SVG Map Sample</h1>
  <p>SVG Map built with <a target="_blank" href="http://raphaeljs.com/">Raphaël JS</a> and the aid of <a target="_blank" href="http://www.readysetraphael.com/">Ready Set Raphael</a>. Based on Andy Fitch's <a target="_blank" href="http://parall.ax/blog/view/2985/tutorial-creating-an-interactive-svg-map">guide</a>. Text boxes populated with <a target="_blank" href="http://www.cipsum.com/">Corporate Ipsum</a></p>

	<div id="map" class="infographic">
		<!-- Raphaël JS Map Here -->
	</div>
    
	<div class="infobox">
		<span class="infobox__title">Region name</span><br/>
    <span class="description">Bla bla bla</span>
		<a href="#" class="infobox__close">X</a>
	</div>

	<script src="raphael-min.js"></script>
	<script src="map.js"></script>
	
  </body>
  
</html>
